<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net/; style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net/; font-src 'self' https://fonts.gstatic.com;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net/; style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net/; font-src 'self' https://fonts.gstatic.com;"
    />
    <title>Bell Jar</title>
  </head>
  <body>
    <div id="parent" class="container h-100">
      <div class="row align-items-center m-4">
        <div class="col">
          <h1>Menu</h1>
          <p>
            <br />
            Here are the tools offered by Bell Jar. Select one to begin.
            <br />
          </p>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col d-grid gap-2">
          <a role="button" class="btn btn-primary" href="./max.html"
            >Max Projection</a
          >
          <a role="button" class="btn btn-primary" href="./sharpen.html"
            >Sharpen</a
          >
        </div>
        <div class="col d-grid gap-2">
          <a role="button" class="btn btn-primary" href="./detect.html"
            >Cell Detection</a
          >
          <a role="button" class="btn btn-primary" href="./align.html">Align Sections</a>
          <a role="button" class="btn btn-primary" href="./adjust.html"
            >Viewer</a
          >
        </div>
        <div class="col d-grid gap-2">
          <a role="button" class="btn btn-primary" href="./count.html"
            >Count Brain</a
          >
          <a role="button" class="btn btn-primary" href="./intensity.html"
            >Isolate Regions</a>

          <a role="button" class="btn btn-secondary" href="./collate.html"
            >Collate Counts</a
          >
        </div>
      </div>
      <div class="row align-items-center m-4">
        <div class="col d-grid gap-2">
          <a role="button" class="btn btn-warning" href="./index.html">Back</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
