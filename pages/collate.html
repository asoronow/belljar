<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'  https://cdn.jsdelivr.net/; style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net/; font-src 'self' https://fonts.gstatic.com;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'  https://cdn.jsdelivr.net/; style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net/; font-src 'self' https://fonts.gstatic.com;">
    <title>BellJar</title>
  </head>
  <body>
    <div id="parent" class="container h-100">
      <div class="row align-items-center">
        <div class="col">
          <h1>Collate Counts</h1>
          <p>
            <br>
            Collates the counts from the QUINT pipeline into a more human readable document. This is a legacy tool for backward compatability with QUINT.
            <br>
          </p>
        </div>
      </div>
      <div class="row align-items-center m-1">
        <div class="col d-grid justify-content-start">
          <h5>
            Input File
            <i class="fas fa-circle-question fa-fw fa-xs" data-bs-toggle="tooltip" data-bs-placement="right" title="Path to all objects file"></i>
          </h5>       
        </div>
        <div class="col d-grid">
        </div>
      </div>
      <div class="row align-items-center m-1">
        <div class="col d-grid">
          <input type="url" id="indir" placeholder="Click to select file or cancel to enter manually">
        </div>
      </div>
      <div class="row align-items-center m-1">
        <div class="col d-grid justify-content-start">
          <h5>
            Output Path
            <i class="fas fa-circle-question fa-fw fa-xs" data-bs-toggle="tooltip" data-bs-placement="right" title="Path to where output should go"></i>
          </h5>
        </div>
      </div>
      <div class="row align-items-center m-1">
        <div class="col d-grid">
          <input type="url" id="outdir" placeholder="Click to select directory or cancel to enter manually">
        </div>
      </div>
      <div class="row align-items-center m-1">
        <div class="col d-grid justify-content-start">
          <h5>
            Region Output
            <i class="fas fa-circle-question fa-fw fa-xs" data-bs-toggle="tooltip" data-bs-placement="right" title="Which regions should be in the results file"></i>
          </h5>
        </div>
      </div>
      <div class="row align-items-center m-1">
        <div class="col justify-content-start d-grid">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle disabled" type="button" id="regions" data-bs-toggle="dropdown" aria-expanded="false">
            Regions with Cells Only
          </button>
            <ul class="dropdown-menu" aria-labelledby="regions">
              <li><a class="dropdown-item" id="all" href="#">All Regions</a></li>
              <li><a class="dropdown-item" id="cells" href="#">Regions with Cells Only</a></li>
            </ul>
          </div>        
        </div>
      </div>
      <div class="row align-items-center m-4">
        <div class="col d-grid gap-2">
            <a role="button" class="btn btn-warning" id="back" href="./menu.html">Back</a>
        </div>
        <div class="col d-grid">
            <button type="button" class="btn btn-primary" id="run">Run</button>
        </div>
      </div>
    </div>

    <!-- Error Modal -->
    <div class="modal" id="error" tabindex="-1" role="dialog" aria-labelledby="processing" data-bs-backdrop='static' aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <p class="modal-title fw-bold fs-5 w-100" id="processingTitle">Error</p>
          </div>
          <div class="modal-body fa-3x">
            <i class="fas fa-times"></i>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Exit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="loadmessage text-left" id="loadmessage"></div>
    <div class="loading" id="loadbar"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="../resources/js/collate.js"></script>
    </body>
</html>
